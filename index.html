<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formulário de Login</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" href="icon.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
</head>

<body>
    <!-- Container engloba todo width e todo height -->
    <div id="container">
        
        <!-- Class header enquadra somente a parte de Login Form e o "x" -->
        <div class="header">
            <h3>Login Form</h3>
            <div class="buttonx">
                <h1>x</h1>
            </div>
            
            <!-- Input enquadra toda parte de entrada "Username" e "Password" -->
            <div class="input">
                <input type="text" class="inputUsername" placeholder="Username">
                <img class="inputImgUser" src="user.png">
                <input type="text" class="inputPasswd" placeholder="Password">
                <img class="inputImgPasswd" src="passwd.png">
            </div>
            
            <!-- footer enquadra o botão Sign In e o texto ao lado -->
            <div class="footer">
                <button class="footerButton" name="Sign In">Sign In</button>
                <div class="footerText">Lost Your Password ?</div>
            </div>
        </div>
    </div>
    <!-- Rodapé enquadra os direitos -->
    <div class="rodape">
        Desenvolvido por Weliton Souza <br>
        Todos direitos reservados Ⓡ
    </div>
</body>

</html>
