<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formulário de Login</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="icon" href="img/icon.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
</head>

<body>
    <div id="container">
        <div class="header">
            <h3>Login Form</h3>
            <div class="buttonx">
                <h1>x</h1>
            </div>
            <div class="input">
                <input type="text" class="inputUsername" placeholder="Username">
                <img class="inputImgUser" src="img/user.png">
                <input type="text" class="inputPasswd" placeholder="Password">
                <img class="inputImgPasswd" src="img/passwd.png">
            </div>
            <div class="footer">
                <button class="footerButton" name="Sign In">Sign In</button>
                <div class="footerText">Lost Your Password ?</div>
            </div>
        </div>
    </div>
    <div class="rodape">
        Desenvolvido por Weliton Souza <br>
        Todos direitos reservados Ⓡ
    </div>
</body>

</html>
